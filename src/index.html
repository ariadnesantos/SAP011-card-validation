<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Academia PrograMarombas</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  </head>

  <body>

    <header>ACADEMIA PROGRAMAROMBAS</header>
    
  <main>
    <section class="payment">
      <div class="payment-description">
        <h3>Comece hoje o seu PROJETO FIT com a gente!</h3>
        <br><br>
        <h2>Mensalidade <br> R$79,99 por mês</h2>
      </div>

      <div class="form-payment">
 
      <form id="form"  class="form" method="POST">
      
        <div class='form-control'>
        <label for="name">Nome</label>
        <input type="text" id="name" placeholder="Digite o seu nome completo" required/>
        
        <br><br>
        </div>

        <div class='form-control'>
        <label>E-mail</label>
        <input type="text" id="email" placeholder="Digite o seu e-mail" required/>
      
        <br><br>
        </div>

        <div class='form-control' id="result">
        <label for="cardNumber">Número do Cartão</label>
        <input type="text" id="cardNumber" maxlength="16" placeholder="Digite o número do seu cartão" required/>
        <!-- Teste do div id - Digite um cartão de crédito válido -->
        <br><br>
        </div>

      

        <button type="submit" id="verification">Finalizar Matrícula</button>
     
      </form>
      <div class="result" id="result"></div>
      </div>

    </section>
  </main>

    <footer>EXCLUSIVA PARA MULHERES</footer>
    
    <script src="https://kit.fontawesome.com/407aab0a0a.js" crossorigin="anonymous"></script>
    <script src="./index.js" type="module"></script>
    <script src="./index.js"></script>
  </body>

</html>
